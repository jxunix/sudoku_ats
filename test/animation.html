<!doctype html>
<html>
	<head>
		<title>Bacon.js</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
		</script>
		<script
			src="http://ats-lang.sourceforge.net/LIBRARY/contrib/libatscc/libatscc2js/libatscc2js_all.js">
		</script>
	</head>

	<body>
		<h1>A Counter</h1>
		<h2>For a little taste of Bacon.js :)</h2>

		<div>
			<p>
			Counting up and down as you click:
			</p>
			<button id="up"> Up </button>
			<button id="down"> Down </button>
			<span id="counter"> 0 </span>
			<p>
			But the counter can never go negative.
			</p>
		</div>

		<div>
			<form id="piece">
				<select>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
				<input type="submit">
				<span id="res">0</span>
			</form>
		</div>

		<script src="Counter_dats.js"></script>
	</body>

</html>
